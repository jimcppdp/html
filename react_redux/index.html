<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Redux Logger Simple Example in HTML</title>
  </head>
  <body>

    <h2>React Redux Logger Simple Example in HTML</h2>
    <p>This page demonstrates using React Redux Logger with no build tooling.</p>
    <p>React Redux Logger is loaded as a script tag.</p>

    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Load Redux. -->
    <script src="https://unpkg.com/redux@4.0.1/dist/redux.js"></script>

    <!-- Load babel to transpile jsx code to es5 -->
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <!-- above or this one both are OK
    <script src="https://unpkg.com/babel-standalone@6/babel.js"></script>
    -->

    <!-- Load React-Redux. -->
    <script src="https://unpkg.com/react-redux@7.1.0/dist/react-redux.js"></script>

    <!-- Load prop-types. -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>

    <!-- Load redux-logger -->
    <script src="https://unpkg.com/redux-logger@3.0.6/dist/redux-logger.js"></script>

    <!-- type="text/babel" make js code to be transpile to ES6 -->
    <script type="text/babel">

	'use strict';

    // Based on: https://github.com/vaibhavmule/react-redux-helloworld/

    // Actions
    const HELLO_WORLD = 'HELLO_WORLD'
    var gCount = 0

    const helloAction = () => {
      console.log('helloWorld action')

      return {
        type: HELLO_WORLD,
        count: gCount++
      }
    }

    // Components
    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = { count: 0 };
      }

      componentDidMount() {
        this.setState( {count: this.state.count + 1} );
      }

      render() {
        console.log(this.props);
        console.log(this.state);
        return (
          <div>
              <div>
                <h2>Articles</h2>
                <HelloWorld />
              </div>
              <div>
                <h2>Add a new article</h2>
                Count: {this.state.count}
                <button className="square" onClick={() => 
                  this.setState( {count: this.state.count + 1} ) }
                >
                  Add #{this.state.count + 1}
                </button>
              </div>
          </div>
        )
      }
    }

    const Hello = ({ onClick, message }) => {
      return (
        <div>
          <h1>{ message }</h1>
          <button onClick={onClick}>Click</button>
        </div>
      )
    }

    // TODO: study why even no below still work
    // Reason: forget to load "https://unpkg.com/prop-types@15.6/prop-types.js" 
    Hello.propTypes = {
      onClick: PropTypes.func.isRequired,  // isRequired means necessary field, without it is optional
      message: PropTypes.string.isRequired
    }

    // Container
    const mapStateToProps = (state, ownProps) => {
      return {
        message: state.helloWorld.message
      }
    }

    const mapDispatchToProps = (dispatch, ownProps) => {
      return {
        onClick: () => {
          dispatch(helloAction())
        }
      }
    }

    const HelloWorld = ReactRedux.connect(
      mapStateToProps,
      mapDispatchToProps
    )(Hello)

    // Reducers
    const helloWorldReducer = (state = { message: 'Hello' }, action) => {
      switch (action.type) {
        case HELLO_WORLD:
          console.log('reducer: helloWorld')
          return Object.assign({}, state, { message: 'Hello, World!' + action.count })
        default:
          return state
      }
    }

    const helloReducer = Redux.combineReducers({
      helloWorld: helloWorldReducer
    })

    // Index
    let store = Redux.createStore(helloReducer, helloReducer.helloWorld, Redux.applyMiddleware(reduxLogger.logger))

    ReactDOM.render(
      <ReactRedux.Provider store={store}>
        <App name="test"/>
      </ReactRedux.Provider>,
      document.getElementById('root')
    )

    </script>

  </body>
</html>
